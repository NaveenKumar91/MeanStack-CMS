<div class="container">
  <h2 class="text-center">Videos</h2>
  <div *ngFor="let video of videolist">
    <div class="col-md-6">
      <div> {{video.title}} </div>
      <div> <iframe [src]="{{video.url}}"></iframe> </div>
      <div> {{video.description}}</div>
      <div> {{video._id}}</div>
    </div>
  </div>
 
</div>
